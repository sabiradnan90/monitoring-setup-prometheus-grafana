; # Default configuration for Grafana
; # More information: https://grafana.com/docs/grafana/latest/setup-grafana/configure-grafana/

#################################### Server ####################################
[server]
; Protocol (http, https, h2, socket)
;protocol = http

; The ip address to bind to, empty will bind to all interfaces
;http_addr = 

; The http port  (default 3000)
;http_port = 3000

; The public facing domain name used to access grafana from a browser
;domain = localhost

; Redirect to correct domain if host header does not match domain
;enforce_domain = false

; The full public facing url you use in browser, used for redirects and emails
;root_url = %(protocol)s://%(domain)s:%(http_port)s/

; Serve Grafana from subpath (e.g. https://domain.com/grafana -> subpath = /grafana)
; If you use subpath make sure reverse proxy is configured properly
;serve_from_sub_path = false

; Default router logging settings
;router_logging = false

; Log requests timings
;log_queries = false

; To enable gzip you need to build Grafana with tag "compress"
;enable_gzip = false

#################################### Database ##################################
[database]
; You can configure the database by specifying type, host, name, user and password
; as used by the backend
; Either: mysql, postgres, or sqlite3
; Note: sqlite3 is used in the default configuration
; type = sqlite3
; host = 127.0.0.1:3306
; name = grafana
; user = root
; password = 

; For sqlite3 path to database file
; path = grafana.db

; Maximum idle conn setting
; max_idle_conn = 2

; Connection max lifetime
; conn_max_lifetime = 14400

#################################### Logging ###################################
[log]
; Either "console", "file", "syslog". Default is console and file
; mode = console file

; Either "trace", "debug", "info", "warn", "error", "critical"
; level = info

; configured log file name, default is `grafana.log` in grafana data/logs directory
; log file = grafana.log

; This enables automated log rotate, default is true when using `file` mode
; filters = (none)

; number of days to keep log files
; max_days = 7

#################################### Paths ######################################
[paths]
; Path to where grafana will store temp files, sessions, etc
; data = /var/lib/grafana

; Path for log files
; logs = /var/log/grafana

; Path to where grafana will store its plugins
; plugins = /var/lib/grafana/plugins

; Path to where grafana will store provisioning config files
; provisioning = /etc/grafana/provisioning

#################################### Security ###################################
[security]
; Secret key used for signing
; secret_key = SW2Y3sdfg... (auto-generated)

; Set to true to disable user signup / registration
; allow_sign_up = true

; Allow anonymous access
; allow_anonymous = false

; Org name for unauthenticated users
; anonymous_org_name = Main Org.

; Org role for unauthenticated users
; anonymous_org_role = Viewer

#################################### Users #######################################
[users]
; Allow non-admin users to create organizations
; allow_org_create = true

; Default role new org users have
; default_org_role = Editor

; Whether non-admins can invite new users, etc.
; allow_user_registration = true

#################################### Auth (login) ###############################
[auth]
; Login cookie name
; login_cookie_name = grafana_sess

; Login maximum lifetime
; login_maximum_inactive_lifetime_duration = 30m

; Login maximum lifetime
; login_maximum_lifetime_duration = 24h

